<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost/nasheBackend/public/queries')
        .then(response => response.json())
        .then(responseData => {
            const data = responseData.data;
            const transactionBody = document.getElementById('logged_issues');
            if (Array.isArray(data)) {
                const suspiciousThreshold = 1000; // Define a threshold amount for suspicious transactions
                data.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.question}</td>
                        <td>${transaction.response}</td>
                        <td>${transaction.teacher}</td>
                    `;
                    transactionBody.appendChild(row);
                });
            } else {
                console.error('Data returned from the API is not an array:', data);
            }
        })
        .catch(error => console.error('Error fetching  data:', error));
});

    </script>
