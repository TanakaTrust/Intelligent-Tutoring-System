<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Materials List</title>
<link rel="stylesheet" href="styles.css">
<style type="text/css">
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.navbar {
  background-color: #080d4d;
  color: #fff;
  padding: 15px 0;
  text-align: center;
}

.navbar-heading {
  margin: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.materials-list {
  list-style-type: none;
  padding: 0;
}

.materials-list li {
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
}

.materials-list li:last-child {
  border-bottom: none;
}

.materials-list li:hover {
  background-color: #f9f9f9;
}

</style>
</head>

<body>

<nav class="navbar">
  <h1 class="navbar-heading">VISUALS MATERIALS</h1>
</nav>

<div class="container">
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img src="img/learn.jpeg" alt="Image 1" class="img-fluid">
      <a href="#" onclick="journals()">Journals</a>
    </div>
    <div class="col-md-4">
      <img src="img/learn.jpeg" alt="Image 2" class="img-fluid">
      <a href="#" onclick="ebooks()">Ebooks</a>
    </div>
    <div class="col-md-4">
      <img src="img/learn.jpeg" alt="Image 3" class="img-fluid">
      <a href="#" onclick="visuals()">Visuals</a>
    </div>
  </div>
  <br>
  <hr>
    <div class="row">
      <h6 style="text-align: center;">Page Visits Analytics</h6>
    <div class="col-md-4">
      <a id="Journal" style="color: red;"><b>Journals</b> :<i>10 %</i></a>
    </div>
    <div class="col-md-4">
      <a id="Ebook" style="color: red;"><b>Ebooks</b> :<i>10 %</i></a>
    </div>
    <div class="col-md-4">
      <a id="Visual" style="color: red;"><b>Visuals</b> :<i>10 %</i></a>
    </div>
  </div>

</div>
</div>

</body>
</html>
