<script type="text/javascript">
  function AdminLogin() {
   var blobFile = document.getElementById('file').files[0];
   var blob = new Blob([blobFile], { type: "file" });
   console.log(blobFile)
var formdata = new FormData();
formdata.append('file',blob);
  var xhr = new XMLHttpRequest();

    xhr.open('POST',baseURL+"verify.php", true);
    xhr.onreadystatechange = function(){
        if(xhr.status === 200 && xhr.readyState === 4){


        swal(
  'Success!',
  'File send successfully',
  'success'
).then(function() {
   window.location.href="marshal.html";
});
              

        }
        else {

          if (xhr.readyState === 4) {
        swal(
  'Failed!',
  'Failed to send file!!!',
  'error'
).then(function() {
   window.location.href="marshal.html";
});
              }

        }
        

    }

   
    xhr.send(formdata);
}
</script>
